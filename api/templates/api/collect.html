<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <title> Chasfat | API data with requests </title>
        <style type='text/css'>
            *{
                margin:0;
                padding:0;
                box-sizing:border-box;
            }
            body{
                min-height:100vh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:#333;
                color:#fff;
            }
            .container{
                min-height:80vh;
                width:80%;
                display:flex;
                flex-direction:row;
                justify-content:space-evenly;
            }
            strong{
                font-size:20px;
                text-transform:capitalize;
            }
        </style>

    </head>
    <body>
        <strong>Names of Countries in the Covid 19 API -- displayed with django </strong> <hr/>
        {% if data %}
        {% for i in data %}
      <div class='container'>
        {{ i.country }}
        <div>

        {% endfor %}
        {% endif %}

        {% else %}
        <div class='container'>
           {{ error_message }}
            <div>
    

    </body>

    </html>
