{% extends 'tasky/base.html' %}


{% block content %}



<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
    <form method="post" class="bg-white shadow-md rounded-lg p-6 max-w-sm mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
</div>


{% endblock %}
