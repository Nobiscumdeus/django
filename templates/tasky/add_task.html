{% extends 'tasky/base.html' %}


{% block content %}

<div class="flex justify-center mb-4  min-h-screen">
    <div class="w-full md:w-9/12 lg:w-7/12 xl:w-5/12">
        <h2 class="text-center text-2xl mt-4 mb-8 text-lg font-bold"> Add New Task </h2>
        <a class="bg-gray px-4 bg-blue-500 py-2 hover:cursor-pointer hover:bg-blue-200 mb-2 rounded-md shadow-md " href="{% url 'tasky:dashboard' %}">Return Home </a> 
        <!-- Add New Task Form  -->
        <div id="add-task" class="mb-6 mt-2  shadow-md rounded-lg p-6">
         
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add New Task</button>
            </form>

           
        </div>
    </div>
</div>


{% endblock %}
