{% extends 'tasky/base.html' %}

{% block content %}
<div class="rounded-md shadow-md p-4 container mx-auto mt-10">
    <h1 class="text-2xl font-bold">Confirm Delete</h1>
    <p>Are you sure you want to delete the task with title : "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        <a href="{% url 'tasky:dashboard' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
