<!DOCTYPE html>
<html lang="en">
<head > 
    <title> 
        {% block title%} Nobiscumdeus Tech Foundations {% endblock%}
    </title>
   <style type="text/css">
    body{
        background-color:black;
        font-size:30px;
        color:blue;
    
    }
    a{
        text-decoration:none;
    }
    h1{
        text-align:center;
    }
   </style>
    
</head>

    <h1> Latest Questions are these: </h1>
    <hr/>

{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li> 
        {% comment %}
        <a href="/polls/{{question.id}}/"> 
            {{question.question_text}}
        </a>
        {% endcomment %}
        <a href="{% url 'polls:detail' question.id %}">{{question.question_text}} </a>
       

    </li>
    {% endfor %}
    
</ul>
{% else %}
    <p> No polls are available </p>
    {% endif %}
</body>

    </html>
