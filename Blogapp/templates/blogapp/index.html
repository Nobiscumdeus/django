{% extends 'blogapp/base.html' %}

{% block content %}
<h3> Welcome to Blog Application </h3>
<div>
    <h3> Lists of Posts </h3>

    {% for post in posts %}
    <div class="post">
       {% comment %}
 
       {% endcomment %}
       <a href="{% url 'Blogapp:post_detail' post.id %}"> {{ post.title }} </a>
       
       
        
      
        <p> {{ post.body |truncatewords:30 }}</p>
    </div>

    {% endfor %}
</div>



{% endblock %}
